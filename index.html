<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #f6f7f9;
            color: #1f2328;
        }

        .card {
            padding: 2.5rem 3rem;
            border: 1px solid #e4e7ec;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .04);
            text-align: center;
        }

        h1 {
            margin: 0 0 .5rem 0;
            font-size: 1.5rem;
        }

        p {
            margin: 0;
            opacity: .75;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0b0d10;
                color: #e6e6e6;
            }

            .card {
                background: #111418;
                border-color: #1c2229;
            }
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0X2TF5F42D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-0X2TF5F42D');
    </script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card" role="status" aria-live="polite">
        <h1>ðŸš§ Website under construction.</h1>
        <p>Please check back soon.</p>
    </div>
    <form class="contact-form" action="https://formsubmit.co/vic.bart.mot@gmail.com" method="POST">
        <!-- FormSubmit settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table"> <!-- nicer email format -->
        <input type="hidden" name="_replyto" value=""> <!-- allows user confirmation -->
        <input type="hidden" name="_autoresponse" value="Bedankt voor je bericht! Hier is een kopie van je inzending.">

        <div class="form-group">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Verstuur</button>

        <!-- Success message (hidden by default) -->
        <p id="form-success" style="display:none; color:green; margin-top:1rem;">
            âœ… Je bericht is verzonden! Er is ook een bevestiging naar je e-mail gestuurd.
        </p>
    </form>
</body>

</html>
