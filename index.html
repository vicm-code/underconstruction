<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #f6f7f9;
            color: #1f2328;
        }

        .card {
            padding: 2.5rem 3rem;
            border: 1px solid #e4e7ec;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .04);
            text-align: center;
        }

        h1 {
            margin: 0 0 .5rem 0;
            font-size: 1.5rem;
        }

        p {
            margin: 0;
            opacity: .75;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0b0d10;
                color: #e6e6e6;
            }

            .card {
                background: #111418;
                border-color: #1c2229;
            }
        }
    </style>
</head>

<body>
    <div class="card" role="status" aria-live="polite">
        <h1>ðŸš§ Website under construction.</h1>
        <p>Please check back soon.</p>
    </div>
</body>

</html>
